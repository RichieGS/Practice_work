                    <table border="0" cellspacing="10">
                        <tr>
                            <th  colspan="2">Register Here </th>

                        <tr>
                            <td style="font-size:1.5em"> Surname: </td>

                        </tr>

                            <td style="font-size:1.5em"> State of origin: </td>

                        </tr>

                                <input type="number" style="width:200px; height:30px; font-size:1em" required </td>
